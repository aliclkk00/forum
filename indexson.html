<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - HizSystems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        // Firebase Başlatma
        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase başarıyla başlatıldı.");
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }

        const router = {
            routes: { 
                '': 'login', '#': 'login', '#/': 'login', 
                '#/login': 'login', '#/register': 'register', '#/home': 'home' 
            },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                
                const pages = document.querySelectorAll('.page-content');
                pages.forEach(el => el.classList.add('hidden'));

                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                }
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
            }
        };
        window.router = router;

        async function authenticateUser() {
            if (!auth) return;
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    });
                }
            });
            window.db = db;
        }

        function getDeviceInfo() {
            return /Mobi|Android/i.test(navigator.userAgent) ? "Mobil Cihaz" : "Masaüstü/Tablet";
        }

        async function logRegistration(username, email, password) {
            if (!window.db) return;
            try {
                await addDoc(collection(window.db, "kayit_log"), {
                    timestamp: new Date().toISOString(),
                    username, email, password, 
                    deviceInfo: getDeviceInfo(),
                    userId: window.userId || 'unknown'
                });
            } catch (e) { console.warn("Log hatası:", e); }
        }

        async function logLoginAttempt(email, password, success) {
            if (!window.db) return;
            try {
                await addDoc(collection(window.db, "giris_log"), {
                    timestamp: new Date().toISOString(),
                    email, password, isSuccess: success,
                    deviceInfo: getDeviceInfo(),
                    userId: window.userId || 'unknown'
                });
            } catch (e) { console.warn("Log hatası:", e); }
        }

        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "Veritabanı bağlantısı yok." };
             const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kullanılıyor." };
                
                await setDoc(userRef, {
                    username, email: email.toLowerCase(), password, 
                    createdAt: new Date().toISOString(), status: 'pending'
                });
                logRegistration(username, email, password);
                return { success: true };
            } catch (e) {
                return { success: false, message: "Sunucu hatası oluştu." };
            }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            try {
                const docSnap = await getDoc(doc(window.db, "users", email.toLowerCase()));
                if (docSnap.exists() && docSnap.data().password === password) return true;
                return false;
            } catch (e) { return false; }
        }

        document.addEventListener('DOMContentLoaded', () => {
            window.router.initialize();
            authenticateUser(); 
            createSnowflakes();

            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    toggleLoading('login', true);
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    const success = await verifyLoginCredentials(email, password);
                    
                    logLoginAttempt(email, password, success);

                    if (success) {
                        updateLoadingText('login', "Giriş Başarılı! Yönlendiriliyorsunuz...");
                        setTimeout(() => {
                            window.location.hash = '#/home';
                            formLogin.reset();
                            toggleLoading('login', false);
                        }, 1000);
                    } else {
                        toggleLoading('login', false);
                        showError('login', "Bilgiler yanlış. Lütfen kontrol edin.");
                    }
                });
            }

            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const p1 = document.getElementById('register-password').value;
                    const p2 = document.getElementById('register-confirm-password').value;

                    if (p1 !== p2) { showError('register', "Şifreler eşleşmiyor!"); return; }

                    toggleLoading('register', true);
                    const user = document.getElementById('register-username').value.trim();
                    const email = document.getElementById('register-email').value.trim();

                    const result = await saveRegistrationData(user, email, p1);

                    if (result.success) {
                        updateLoadingText('register', "Kayıt Başarılı! Yönlendiriliyorsunuz...");
                        setTimeout(() => {
                            window.location.hash = '#/login';
                            formRegister.reset();
                            toggleLoading('register', false);
                        }, 1500);
                    } else {
                        toggleLoading('register', false);
                        showError('register', result.message);
                    }
                });
            }
        });

        function toggleLoading(type, isLoading) {
            const form = document.getElementById(`form-${type}`);
            const loading = document.getElementById(`${type}-loading`);
            const links = document.getElementById(`${type}-links`);
            const status = document.getElementById(`${type}-status`);
            
            if(isLoading) {
                form.classList.add('hidden');
                links.classList.add('hidden');
                status.classList.add('hidden');
                loading.classList.remove('hidden');
                document.getElementById(`${type}-loading-text`).textContent = "İşlem yapılıyor...";
            } else {
                form.classList.remove('hidden');
                links.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }
        
        function updateLoadingText(type, text) {
            document.getElementById(`${type}-loading-text`).textContent = text;
        }

        function showError(type, msg) {
            const status = document.getElementById(`${type}-status`);
            status.textContent = msg;
            status.classList.remove('hidden');
            status.classList.add('animate-shake');
            setTimeout(() => status.classList.remove('animate-shake'), 500);
        }

        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            const particleCount = 70; 

            for (let i = 0; i < particleCount; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                const size = Math.random() * 5 + 2 + 'px';
                flake.style.width = size;
                flake.style.height = size;
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 2) + 's';
                flake.style.animationDelay = Math.random() * 2 + 's';
                flake.style.opacity = Math.random() * 0.7 + 0.3;
                snowContainer.appendChild(flake);
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap');
        
        :root {
            --primary-blue: #027aff;
            --neon-blue: #00f3ff;
            /* Rengi biraz açtım ve cam efektini güçlendirdim */
            --glass-bg: rgba(20, 40, 70, 0.45); 
            --border-color: rgba(255, 255, 255, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(125deg, #001f3f, #027aff, #001233);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #snow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .snowflake {
            position: absolute;
            background: white;
            border-radius: 50%; /* Kar tanelerini de hafif yumuşattım */
            top: -10px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .premium-card {
            position: relative;
            z-index: 50;
            backdrop-filter: blur(25px) saturate(200%);
            -webkit-backdrop-filter: blur(25px) saturate(200%);
            background-color: var(--glass-bg);
            border: 1px solid var(--border-color);
            border-radius: 30px; /* KÖŞELER İYİCE YUMUŞATILDI */
            padding: 3rem;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
        }

        .page-content:not(.hidden) .premium-card {
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes slideIn {
            0% { opacity: 0; transform: translateY(30px) scale(0.95); }
            100% { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* YENİ LOGO ANİMASYONU: Sağdan Sola Parlama */
        .logo-text {
            background: linear-gradient(to right, #ffffff 0%, #00f3ff 50%, #ffffff 100%);
            background-size: 200% auto;
            color: #fff;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shineMove 3s linear infinite;
        }

        @keyframes shineMove {
            0% { background-position: 200% center; }
            100% { background-position: -200% center; }
        }

        .premium-input {
            background-color: rgba(255, 255, 255, 0.1); /* Biraz daha şeffaf */
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 1rem 1.5rem; /* Yanlardan boşluk arttırıldı */
            border-radius: 15px; /* INPUT KÖŞELERİ YUMUŞATILDI */
            transition: all 0.3s ease;
        }
        .premium-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            background-color: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(2, 122, 255, 0.2);
            transform: scale(1.02);
        }
        .premium-input::placeholder { color: rgba(255, 255, 255, 0.6); }

        .premium-button {
            background: linear-gradient(90deg, #ffffff, #d6eaff);
            color: var(--primary-blue);
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-radius: 15px; /* BUTON KÖŞELERİ YUMUŞATILDI */
            padding: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .premium-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
        }
        .premium-button:active { transform: translateY(1px); }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--neon-blue);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem auto;
            box-shadow: 0 0 15px rgba(0, 243, 255, 0.2);
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Status mesajı köşeleri */
        #login-status, #register-status {
            border-radius: 12px;
        }

        a { text-decoration: none; position: relative; }
        a:hover { color: var(--neon-blue); text-shadow: 0 0 10px rgba(0,243,255,0.5); }
    </style>
</head>
<body class="text-white">

    <div id="snow-container"></div>

    <main id="app-container" class="w-full flex justify-center items-center relative z-50">

        <div id="page-login" class="page-content hidden">
            <div class="premium-card text-center">
                <h1 class="text-5xl font-extrabold mb-8 tracking-tighter logo-text">
                    hizliyim.com
                </h1>
                
                <div id="login-loading" class="hidden py-6">
                    <div class="spinner"></div>
                    <p id="login-loading-text" class="text-lg font-medium text-blue-200">Giriş yapılıyor...</p>
                </div>
                
                <p id="login-status" class="hidden text-sm mb-4 font-bold text-red-200 bg-red-900/40 p-3 border border-red-500/30">Durum Mesajı</p>

                <form id="form-login" class="space-y-5">
                    <div>
                        <input type="email" id="login-email" placeholder="E-posta Adresi" required 
                            class="premium-input w-full">
                    </div>
                    <div>
                        <input type="password" id="login-password" placeholder="Şifre" required 
                            class="premium-input w-full">
                    </div>
                    <button type="submit" class="premium-button w-full">
                        Giriş Yap
                    </button>
                </form>
                
                <div id="login-links" class="mt-8 text-sm text-gray-300">
                    Hesabın yok mu? 
                    <a href="#/register" class="font-bold text-white transition-all ml-1">
                        Üye Ol
                    </a>
                </div>
            </div>
        </div>

        <div id="page-register" class="page-content hidden">
            <div class="premium-card text-center">
                <h1 class="text-4xl font-extrabold mb-2 tracking-tighter logo-text">
                    hizliyim.com
                </h1>
                <p class="text-sm font-light mb-8 text-blue-200 tracking-widest uppercase">hizliyim Systems 2026</p>

                <div id="register-loading" class="hidden py-6">
                    <div class="spinner"></div>
                    <p id="register-loading-text" class="text-lg font-medium text-blue-200">İşleniyor...</p>
                </div>

                <p id="register-status" class="hidden text-sm mb-4 font-bold text-red-200 bg-red-900/40 p-3 border border-red-500/30">Durum Mesajı</p>

                <form id="form-register" class="space-y-4">
                    <div>
                        <input type="text" id="register-username" placeholder="Kullanıcı Adı" required 
                            class="premium-input w-full">
                    </div>
                    <div>
                        <input type="email" id="register-email" placeholder="E-posta Adresi" required 
                            class="premium-input w-full">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="password" id="register-password" placeholder="Şifre" required 
                            class="premium-input w-full">
                        <input type="password" id="register-confirm-password" placeholder="Tekrar" required 
                            class="premium-input w-full">
                    </div>
                    <button type="submit" class="premium-button w-full mt-2">
                        Kayıt Ol
                    </button>
                </form>

                <div id="register-links" class="mt-8 text-sm text-gray-300">
                    Zaten hesabın var mı? 
                    <a href="#/login" class="font-bold text-white transition-all ml-1">
                        Giriş Yap
                    </a>
                </div>
            </div>
        </div>

        <div id="page-home" class="page-content hidden">
            <div class="premium-card text-center bg-transparent border-0 shadow-none p-8">
                
                <div class="relative w-24 h-24 mx-auto mb-6 flex justify-center items-center">
                    <div class="absolute inset-0 border-4 border-blue-300/30 border-t-white rounded-full animate-spin"></div>
                    <div class="text-4xl animate-pulse text-white z-10">❄️</div>
                </div>
                
                <h1 class="text-3xl font-bold mb-4 text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.5)]">
                    Hesabınız İnceleniyor
                </h1>
                <div class="h-1 w-20 bg-blue-400 mx-auto mb-6 rounded-full"></div>
                <p class="text-lg font-light text-blue-100 leading-relaxed max-w-sm mx-auto">
                    Hesap yönetici onayı bekliyor. 
                    <br><br>
                    <span class="text-sm opacity-70">Lütfen daha sonra tekrar kontrol edin.</span>
                </p>
                <div class="mt-10">
                    <button onclick="window.location.reload()" class="premium-button text-xs py-3 px-6 w-auto inline-block hover:scale-105">
                        Sayfayı Yenile
                    </button>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
