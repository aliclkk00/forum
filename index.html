<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - hizliyimsystems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase başarıyla başlatıldı.");
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }

        async function authenticateUser() {
            if (!auth) {
                window.router.initialize(); // Hata olsa bile ekran gelsin
                return;
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    });
                }
                window.router.initialize(); // Oturum durumu netleşince ekranı aç
            });
            window.db = db;
        }

        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "Veritabanı bağlantısı yok." };
             const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kullanılıyor." };
                await setDoc(userRef, {
                    username, email: email.toLowerCase(), password, 
                    createdAt: new Date().toISOString(), status: 'pending'
                });
                return { success: true };
            } catch (e) {
                return { success: false, message: "Sunucu hatası oluştu." };
            }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            try {
                const docSnap = await getDoc(doc(window.db, "users", email.toLowerCase()));
                if (docSnap.exists() && docSnap.data().password === password) return true;
                return false;
            } catch (e) { return false; }
        }

        const router = {
            routes: { '#': 'login', '#/': 'login', '#/login': 'login', '#/register': 'register', '#/home': 'home' },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                
                document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                }
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
            }
        };
        window.router = router;

        document.addEventListener('DOMContentLoaded', () => {
            authenticateUser(); 
            createSnowflakes();

            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    document.getElementById('login-loading').classList.remove('hidden');
                    formLogin.classList.add('hidden');
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    const success = await verifyLoginCredentials(email, password);
                    
                    if (success) {
                        setTimeout(() => { window.location.hash = '#/home'; }, 1000);
                    } else {
                        document.getElementById('login-loading').classList.add('hidden');
                        formLogin.classList.remove('hidden');
                        alert("Bilgiler yanlış balımmmm!");
                    }
                });
            }

            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const p1 = document.getElementById('register-password').value;
                    const p2 = document.getElementById('register-confirm-password').value;
                    if (p1 !== p2) { alert("Şifreler eşleşmiyor!"); return; }

                    document.getElementById('register-loading').classList.remove('hidden');
                    formRegister.classList.add('hidden');

                    const user = document.getElementById('register-username').value.trim();
                    const email = document.getElementById('register-email').value.trim();
                    const result = await saveRegistrationData(user, email, p1);

                    if (result.success) {
                        setTimeout(() => { window.location.hash = '#/login'; }, 1500);
                    } else {
                        document.getElementById('register-loading').classList.add('hidden');
                        formRegister.classList.remove('hidden');
                        alert(result.message);
                    }
                });
            }
        });

        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 4) + 's';
                flake.style.opacity = Math.random();
                flake.innerHTML = '❄';
                snowContainer.appendChild(flake);
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 50% 50%, #1e3a8a, #001233);
            margin: 0;
            overflow: hidden;
        }

        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            top: -20px;
            animation: fall linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(105vh) rotate(360deg); }
        }

        .premium-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            /* YUMUŞATILMIŞ HATLAR */
            border-radius: 30px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 1rem 1.5rem;
            /* YUMUŞAK INPUTLAR */
            border-radius: 15px; 
            width: 100%;
            margin-bottom: 1rem;
            outline: none;
            transition: 0.3s;
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.2);
            border-color: #60a5fa;
        }

        .premium-button {
            background: white;
            color: #1e3a8a;
            font-weight: 800;
            padding: 1rem;
            /* YUMUŞAK BUTONLAR */
            border-radius: 15px; 
            width: 100%;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .premium-button:hover {
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        }

        h1 {
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            letter-spacing: -2px;
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <main class="w-full flex justify-center items-center">

        <div id="page-login" class="page-content hidden">
            <div class="premium-card">
                <h1 class="text-white">hizliyim.com</h1>
                <div id="login-loading" class="hidden"><div class="spinner"></div></div>
                <form id="form-login">
                    <input type="email" id="login-email" placeholder="E-posta" class="premium-input" required>
                    <input type="password" id="login-password" placeholder="Şifre" class="premium-input" required>
                    <button type="submit" class="premium-button">Giriş Yap</button>
                </form>
                <p class="mt-6 text-white text-sm opacity-70">Hesabın yok mu? <a href="#/register" class="font-bold underline">Üye Ol</a></p>
            </div>
        </div>

        <div id="page-register" class="page-content hidden">
            <div class="premium-card">
                <h1 class="text-white text-3xl">Üye Ol</h1>
                <div id="register-loading" class="hidden"><div class="spinner"></div></div>
                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="premium-input" required>
                    <input type="email" id="register-email" placeholder="E-posta" class="premium-input" required>
                    <input type="password" id="register-password" placeholder="Şifre" class="premium-input" required>
                    <input type="password" id="register-confirm-password" placeholder="Şifre Tekrar" class="premium-input" required>
                    <button type="submit" class="premium-button">Kayıt Ol</button>
                </form>
                <p class="mt-6 text-white text-sm opacity-70">Zaten üye misin? <a href="#/login" class="font-bold underline">Giriş Yap</a></p>
            </div>
        </div>

        <div id="page-home" class="page-content hidden">
            <div class="premium-card">
                <div class="text-5xl mb-4">❄️</div>
                <h1 class="text-white text-2xl">Onay Bekleniyor</h1>
                <p class="text-white opacity-80">Hesabın şu an inceleme aşamasında balımmmm. Lütfen beklemede kal.</p>
                <button onclick="location.reload()" class="premium-button mt-6">Yenile</button>
            </div>
        </div>

    </main>

</body>
</html>
