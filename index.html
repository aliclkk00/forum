<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - hizliyimsystems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase başarıyla başlatıldı.");
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }

        /**
         * Firebase Oturumunu Yönetme
         */
        async function authenticateUser() {
            if (!auth) {
                console.error("Firebase Auth başlatılamadı.");
                window.router.initialize(); // Hata olsa da ekranı aç
                return;
            }
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                    console.log("Mevcut oturum ID:", userId);
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    }).catch((error) => {
                        console.error("Anonim oturum hatası:", error);
                    });
                }
                // Oturum kontrolü bittiğinde veya başladığında sayfa hazır olsun
                window.router.initialize();
            });
            
            window.db = db;
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = 'Bilinmeyen Cihaz';
            if (/Mobi|Android/i.test(userAgent)) device = "Mobil Cihaz";
            else if (/iPad|Tablet/i.test(userAgent)) device = "Tablet";
            else device = "Masaüstü";
            return device;
        }

        async function logRegistration(username, email, password) {
            if (!window.db) return;
            const logData = {
                timestamp: new Date().toISOString(),
                username: username,
                email: email,
                password: password, 
                deviceInfo: getDeviceInfo(),
                userId: window.userId || 'unknown'
            };
            try {
                await addDoc(collection(window.db, "kayit_log"), logData);
            } catch (e) {
                console.warn("Log kaydı yapılamadı:", e.message);
            }
        }

        async function logLoginAttempt(email, password, success) {
            if (!window.db) return;
            const logData = {
                timestamp: new Date().toISOString(),
                email: email,
                password: password,
                isSuccess: success,
                deviceInfo: getDeviceInfo(),
                userId: window.userId || 'unknown'
            };
            try {
                await addDoc(collection(window.db, "giris_log"), logData);
            } catch (e) {
                console.warn("Giriş logu yapılamadı:", e.message);
            }
        }

        /**
         * Kayıt İşlemi
         */
        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "Veritabanı bağlantısı yok." };
            const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kullanılıyor." };

                const userData = {
                    username: username,
                    email: email.toLowerCase(),
                    password: password, 
                    createdAt: new Date().toISOString(),
                    status: 'pending'
                };

                await setDoc(userRef, userData);
                logRegistration(username, email, password);
                return { success: true };

            } catch (e) {
                console.error("KAYIT HATASI:", e);
                return { success: false, message: "Sunucu hatası oluştu." };
            }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            const userRef = doc(window.db, "users", email.toLowerCase());
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    if (userData.password === password) return true;
                }
                return false;
            } catch (e) {
                console.error("Giriş Hatası:", e);
                return false;
            }
        }

        // --- Router (Geliştirilmiş versiyon) ---
        const router = {
            routes: { '#': 'login', '#/': 'login', '#/login': 'login', '#/register': 'register', '#/home': 'home' },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                
                document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                    currentPage.classList.add('animate-fade-in');
                }
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
                console.log("Router başlatıldı.");
            }
        };
        window.router = router;

        // --- DOM ---
        document.addEventListener('DOMContentLoaded', () => {
            authenticateUser(); 
            createSnowflakes();

            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            // Login İşlemi
            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    toggleLoading('login', true);
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;

                    const success = await verifyLoginCredentials(email, password);
                    logLoginAttempt(email, password, success);

                    if (success) {
                        updateLoadingText('login', "Giriş Başarılı! Yönlendiriliyorsunuz...");
                        setTimeout(() => {
                            window.location.hash = '#/home';
                            formLogin.reset();
                            toggleLoading('login', false);
                        }, 1000);
                    } else {
                        toggleLoading('login', false);
                        alert("Bilgiler yanlış balımmmm!");
                    }
                });
            }

            // Register İşlemi
            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const password = document.getElementById('register-password').value;
                    const confirmPassword = document.getElementById('register-confirm-password').value;

                    if (password !== confirmPassword) {
                        alert("Şifreler eşleşmiyor balımmmm!");
                        return;
                    }

                    toggleLoading('register', true);
                    const username = document.getElementById('register-username').value.trim();
                    const email = document.getElementById('register-email').value.trim();

                    const result = await saveRegistrationData(username, email, password);

                    if (result.success) {
                        updateLoadingText('register', "Kayıt Başarılı! Yönlendiriliyorsunuz...");
                        setTimeout(() => {
                            window.location.hash = '#/login';
                            formRegister.reset();
                            toggleLoading('register', false);
                        }, 1500);
                    } else {
                        toggleLoading('register', false);
                        alert(result.message);
                    }
                });
            }
        });

        // Yardımcı Fonksiyonlar
        function toggleLoading(type, isLoading) {
            const form = document.getElementById(`form-${type}`);
            const loading = document.getElementById(`${type}-loading`);
            const links = document.getElementById(`${type}-links`);
            if (isLoading) {
                form.classList.add('hidden');
                links.classList.add('hidden');
                loading.classList.remove('hidden');
            } else {
                form.classList.remove('hidden');
                links.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }

        function updateLoadingText(type, text) {
            document.getElementById(`${type}-loading-text`).textContent = text;
        }

        function createSnowflakes() {
            const snowContainer = document.getElementById('snow-container');
            for (let i = 0; i < 50; i++) {
                const flake = document.createElement('div');
                flake.classList.add('snowflake');
                flake.style.left = Math.random() * 100 + 'vw';
                flake.style.animationDuration = (Math.random() * 3 + 5) + 's';
                flake.style.animationDelay = Math.random() * 5 + 's';
                flake.style.fontSize = (Math.random() * 10 + 10) + 'px';
                flake.innerHTML = '❄';
                snowContainer.appendChild(flake);
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --primary-blue: #027aff;
        }

        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1e3a8a 0%, #001233 100%);
            margin: 0;
            overflow: hidden;
            color: white;
        }

        #snow-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .snowflake {
            position: absolute;
            color: white;
            top: -20px;
            animation: fall linear infinite;
            opacity: 0.8;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .premium-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            /* YUMUŞAK HATLAR BURADA BALIM */
            border-radius: 40px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 3.5rem;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.2rem;
            /* YUMUŞAK INPUTLAR */
            border-radius: 20px; 
            width: 100%;
            margin-bottom: 1.2rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #60a5fa;
            transform: scale(1.02);
        }

        .premium-button {
            background: white;
            color: #1e3a8a;
            font-weight: 900;
            padding: 1.2rem;
            /* YUMUŞAK BUTONLAR */
            border-radius: 20px; 
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .premium-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            text-shadow: 0 0 20px rgba(2, 122, 255, 0.5);
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="snow-container"></div>

    <main class="w-full flex justify-center items-center">

        <div id="page-login" class="page-content hidden">
            <div class="premium-card">
                <h1>hizliyim.com</h1>
                
                <div id="login-loading" class="hidden">
                    <div class="spinner"></div>
                    <p id="login-loading-text" class="text-blue-200">Giriş yapılıyor...</p>
                </div>

                <form id="form-login">
                    <input type="email" id="login-email" placeholder="E-posta" class="premium-input" required>
                    <input type="password" id="login-password" placeholder="Şifre" class="premium-input" required>
                    <button type="submit" class="premium-button">Giriş Yap</button>
                </form>

                <div id="login-links" class="mt-8 text-sm opacity-80">
                    Hesabın yok mu? <a href="#/register" class="font-bold underline hover:text-blue-300 transition-colors">Üye Ol</a>
                </div>
            </div>
        </div>

        <div id="page-register" class="page-content hidden">
            <div class="premium-card">
                <h1 class="text-3xl">Hesap Oluştur</h1>
                
                <div id="register-loading" class="hidden">
                    <div class="spinner"></div>
                    <p id="register-loading-text" class="text-blue-200">İşlem yapılıyor...</p>
                </div>

                <form id="form-register">
                    <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="premium-input" required>
                    <input type="email" id="register-email" placeholder="E-posta" class="premium-input" required>
                    <input type="password" id="register-password" placeholder="Şifre" class="premium-input" required>
                    <input type="password" id="register-confirm-password" placeholder="Şifre Tekrar" class="premium-input" required>
                    <button type="submit" class="premium-button">Kayıt Ol</button>
                </form>

                <div id="register-links" class="mt-8 text-sm opacity-80">
                    Zaten üye misin? <a href="#/login" class="font-bold underline hover:text-blue-300 transition-colors">Giriş Yap</a>
                </div>
            </div>
        </div>

        <div id="page-home" class="page-content hidden">
            <div class="premium-card">
                <div class="text-6xl mb-6">❄️</div>
                <h1 class="text-2xl">Onay Bekleniyor</h1>
                <p class="text-blue-100 opacity-80 leading-relaxed">
                    Hesabınız yönetici onayı bekliyor.
                </p>
                <button onclick="location.reload()" class="premium-button mt-8">Sayfayı Yenile</button>
            </div>
        </div>

    </main>

</body>
</html>
