<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Hata</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ffffff; /* Arka plan beyaz */
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 2rem;
            /* Sayfa yüklendiğinde aşağıdan yukarı kayma efekti */
            animation: fadeUp 1.2s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        /* Afilli 404 Yazısı */
        .error-code {
            font-size: 12rem; /* Çok büyük */
            font-weight: 900;
            line-height: 1;
            color: #2d3436;
            position: relative;
            letter-spacing: -5px;
            /* Hafif gölge ile derinlik katalım */
            text-shadow: 4px 4px 0px rgba(0,0,0,0.1);
        }

        /* Error Yazısı */
        .error-text {
            font-size: 4rem; /* Büyük */
            font-weight: 700;
            color: #d63031; /* Dikkat çekici ama klas bir kırmızı tonu */
            text-transform: uppercase;
            letter-spacing: 10px; /* Harf aralığını açarak modern hava veriyoruz */
            margin-top: -10px;
            margin-bottom: 20px;
        }

        /* Açıklama Metni */
        .description {
            font-size: 1.2rem;
            color: #636e72;
            font-weight: 300;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Animasyon Tanımı */
        @keyframes fadeUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobil Uyumluluk */
        @media (max-width: 768px) {
            .error-code { font-size: 8rem; }
            .error-text { font-size: 2.5rem; letter-spacing: 5px; }
            .description { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-code">404</div>
        <div class="error-text">Error</div>
        <p class="description">Veritabanına ulaşmakta sorun yaşıyoruz.</p>
    </div>

</body>
</html>
