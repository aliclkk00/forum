<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;1,500&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Tamamen saf beyaz */
            font-family: 'Montserrat', sans-serif;
            color: #333333;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 4s ease-in-out;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            font-weight: 400;
            font-style: italic;
            letter-spacing: 1px;
            margin: 0;
        }

        .heart {
            color: #d1d1d1; /* Çok hafif bir gri, göz yormayan bir detay */
            font-size: 1.2rem;
            margin-top: 30px;
            opacity: 0.6;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>çok özledim.</h1>
        <div class="heart">...</div>
    </div>

</body>
</html>
