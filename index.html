<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - HizliSystems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase başarıyla başlatıldı.");
        } catch (e) {
            console.error("Firebase başlatma hatası:", e);
        }

        // --- Auth & Logic ---
        async function authenticateUser() {
            if (!auth) {
                window.router.initialize(); 
                return;
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    });
                }
                window.router.initialize();
            });
            window.db = db;
        }

        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "Bağlantı yok." };
            const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kayıtlı balımmmm." };

                await setDoc(userRef, {
                    username, email: email.toLowerCase(), password, 
                    createdAt: new Date().toISOString(), status: 'pending'
                });
                return { success: true };
            } catch (e) { return { success: false, message: "Bir hata oluştu." }; }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            const userRef = doc(window.db, "users", email.toLowerCase());
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists() && docSnap.data().password === password) return true;
                return false;
            } catch (e) { return false; }
        }

        // --- Router ---
        const router = {
            routes: { '#': 'login', '#/': 'login', '#/login': 'login', '#/register': 'register', '#/home': 'home' },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                    currentPage.classList.add('animate-pop-in');
                }
                // Hata mesajlarını temizle sayfa değişince
                hideError('login');
                hideError('register');
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
            }
        };
        window.router = router;

        // --- DOM Ready ---
        document.addEventListener('DOMContentLoaded', () => {
            authenticateUser(); 
            initNightSkyEffects(); // Optimize edildi
            initStaticStars();     // Optimize edildi

            // Login
            const formLogin = document.getElementById('form-login');
            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    hideError('login');
                    toggleLoading('login', true);
                    
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    const success = await verifyLoginCredentials(email, password);
                    
                    if (success) {
                        setTimeout(() => {
                            window.location.hash = '#/home';
                            formLogin.reset();
                            toggleLoading('login', false);
                        }, 800);
                    } else {
                        toggleLoading('login', false);
                        showError('login', "Giriş bilgileri hatalı, tekrar dene");
                    }
                });
            }

            // Register
            const formRegister = document.getElementById('form-register');
            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    hideError('register');

                    const pass = document.getElementById('register-password').value;
                    const confirm = document.getElementById('register-confirm-password').value;
                    if (pass !== confirm) { 
                        showError('register', "Hatalı giriş"); 
                        return; 
                    }

                    toggleLoading('register', true);
                    const result = await saveRegistrationData(
                        document.getElementById('register-username').value.trim(),
                        document.getElementById('register-email').value.trim(),
                        pass
                    );

                    if (result.success) {
                        setTimeout(() => {
                            window.location.hash = '#/login';
                            formRegister.reset();
                            toggleLoading('register', false);
                        }, 1500);
                    } else {
                        toggleLoading('register', false);
                        showError('register', result.message);
                    }
                });
            }
        });

        // Yardımcı Fonksiyonlar
        function toggleLoading(type, isLoading) {
            const form = document.getElementById(`form-${type}`);
            const loading = document.getElementById(`${type}-loading`);
            const links = document.getElementById(`${type}-links`);
            
            // Yükleniyor durumunda sadece butonu deaktif edip spinner gösterelim
            // Formu tamamen gizlemek yerine opaklığını düşürebiliriz (daha modern)
            if (isLoading) {
                form.classList.add('opacity-50', 'pointer-events-none');
                links.classList.add('hidden');
                loading.classList.remove('hidden');
            } else {
                form.classList.remove('opacity-50', 'pointer-events-none');
                links.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }

        function showError(type, message) {
            const errorBox = document.getElementById(`${type}-error`);
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
            errorBox.classList.add('animate-shake');
            setTimeout(() => errorBox.classList.remove('animate-shake'), 500);
        }

        function hideError(type) {
            const errorBox = document.getElementById(`${type}-error`);
            if(errorBox) errorBox.classList.add('hidden');
        }

        // --- Visual Effects (OPTİMİZE EDİLDİ) ---
        // Daha az element, daha az sıklık = Yüksek Performans
        function initNightSkyEffects() {
            const container = document.getElementById('sky-effects-container');
            // Sıklığı azalttım (daha az kasma için)
            setInterval(() => createStar(container, 'shooting-star'), 2500); 
            setInterval(() => createStar(container, 'speed-line'), 800);
        }

        function initStaticStars() {
            const container = document.getElementById('static-stars-container');
            // Yıldız sayısını 150'den 60'a düşürdüm (Performans için yeterli)
            const starCount = 60; 
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('static-star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                // Boyutları küçülttüm
                const size = Math.random() * 2 + 1; 
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                // Animasyon süresini uzattım (Browser'ı yormaz)
                star.style.animationDuration = `${Math.random() * 3 + 2}s`; 
                container.appendChild(star);
            }
        }

        function createStar(container, type) {
            // DOM kirliliğini önlemek için sınır koyma
            if (container.children.length > 20) return; 

            const el = document.createElement('div');
            el.classList.add(type);
            
            if (type === 'shooting-star') {
                el.style.top = Math.random() * 50 + '%';
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDuration = '2s';
            } else {
                el.style.top = Math.random() * 100 + 'vh';
                el.style.height = '1px';
                el.style.animationDuration = '0.5s';
                el.style.left = Math.random() > 0.5 ? '-10%' : 'auto';
                if(el.style.left === 'auto') el.style.right = '-10%';
            }
            container.appendChild(el);
            // Temizleme süresini elementin animasyon süresine göre ayarla
            setTimeout(() => el.remove(), 2100);
        }
    </script>
    <style>
        :root {
            --brand-blue: #027AFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Arkaplan Katmanları */
        .bg-gradient-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #000000 0%, #05051a 50%, #000814 100%);
            z-index: -5;
        }
        
        #static-stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -4;
        }

        #sky-effects-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -3; /* Menünün arkasında */
        }

        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
            animation: twinkle infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.9; }
        }

        /* Menü Kartı - Optimize Edilmiş Blur */
        .glass-panel {
            background: linear-gradient(135deg, rgba(0, 60, 180, 0.65), rgba(0, 30, 120, 0.65));
            backdrop-filter: blur(12px); /* Blur azaltıldı (Performans artışı) */
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5); /* Gölge optimize edildi */
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 50; 
        }

        /* Başlık Animasyonu */
        .animated-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: #ffffff;
            letter-spacing: -1px;
            margin-bottom: 2rem;
            text-align: center;
            /* Sabit pozisyon, sadece gölge/ışık oynuyor */
            animation: intensePulse 3s infinite ease-in-out;
        }

        @keyframes intensePulse {
            0%, 100% {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            50% {
                text-shadow: 0 0 25px rgba(2, 122, 255, 0.8), 0 0 50px rgba(2, 122, 255, 0.4);
            }
        }

        .custom-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 0.95rem;
        }

        .custom-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: #4da3ff;
        }

        .action-btn {
            width: 100%;
            background: #ffffff;
            color: #027AFF;
            font-weight: 800;
            padding: 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .action-btn:hover {
            background: #f0f8ff;
            transform: translateY(-2px);
        }

        .link-text {
            color: rgba(255,255,255,0.8);
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .link-text a {
            color: white;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
        }

        /* Hata Mesajı Kutusu */
        .error-message {
            background: rgba(220, 38, 38, 0.2);
            border: 1px solid rgba(220, 38, 38, 0.5);
            color: #ffcccc;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 12px;
            margin-bottom: 15px;
            width: 100%;
            text-align: center;
        }

        /* Kayan Yıldız ve Hız Çizgileri - Optimize */
        .shooting-star {
            position: absolute;
            width: 100px; height: 1px;
            background: linear-gradient(90deg, transparent, white, transparent);
            transform: rotate(-45deg);
            opacity: 0;
            animation: shoot linear forwards;
            pointer-events: none;
        }
        @keyframes shoot {
            0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
            100% { transform: translate(-400px, 400px) rotate(-45deg); opacity: 0; }
        }

        .speed-line {
            position: absolute;
            width: 30%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: speedMove linear forwards;
            pointer-events: none;
        }
        @keyframes speedMove {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .animate-pop-in {
            animation: popIn 0.5s ease-out forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.98); }
            to { opacity: 1; transform: scale(1); }
        }

        .animate-shake {
            animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both;
        }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }

        /* Home Page Large Spinner */
        .home-spinner {
            width: 80px; height: 80px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 2rem;
            box-shadow: 0 0 20px rgba(2, 122, 255, 0.3);
        }
        
        .spinner {
            width: 30px; height: 30px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="bg-gradient-overlay"></div>
    <div id="static-stars-container"></div>
    <div id="sky-effects-container"></div>

    <!-- Login Sayfası -->
    <div id="page-login" class="page-content hidden w-full flex justify-center">
        <div class="glass-panel">
            <h1 class="animated-title">hizliyim.com</h1>
            
            <div id="login-error" class="error-message hidden"></div>

            <div id="login-loading" class="hidden text-center mb-4">
                <div class="spinner"></div>
                <p class="text-white text-xs mt-2 animate-pulse">Kontrol ediliyor...</p>
            </div>

            <form id="form-login" class="w-full">
                <input type="email" id="login-email" placeholder="E-posta" class="custom-input" required>
                <input type="password" id="login-password" placeholder="Şifre" class="custom-input" required>
                <button type="submit" class="action-btn">Giriş Yap</button>
            </form>

            <div id="login-links" class="link-text">
                Hesabın yok mu? <a href="#/register">Hemen Kayıt Ol</a>
            </div>
        </div>
    </div>

    <!-- Register Sayfası -->
    <div id="page-register" class="page-content hidden w-full flex justify-center">
        <div class="glass-panel">
            <h1 class="animated-title text-3xl">Aramıza Katıl</h1>
            
            <div id="register-error" class="error-message hidden"></div>

            <div id="register-loading" class="hidden text-center mb-4">
                <div class="spinner"></div>
                <p class="text-white text-xs mt-2 animate-pulse">Kaydın oluşturuluyor...</p>
            </div>

            <form id="form-register" class="w-full">
                <input type="text" id="register-username" placeholder="Kullanıcı Adı" class="custom-input" required>
                <input type="email" id="register-email" placeholder="E-posta Adresin" class="custom-input" required>
                <input type="password" id="register-password" placeholder="Şifre Belirle" class="custom-input" required>
                <input type="password" id="register-confirm-password" placeholder="Şifre Tekrar" class="custom-input" required>
                <button type="submit" class="action-btn">Kayıt Ol</button>
            </form>

            <div id="register-links" class="link-text">
                Hesabın var mı? <a href="#/login">Giriş Yap</a>
            </div>
        </div>
    </div>

    <!-- Home Sayfası -->
    <div id="page-home" class="page-content hidden w-full flex justify-center">
        <div class="glass-panel">
            <!-- Roket yerine Spinner -->
            <div class="home-spinner"></div>
            
            <h1 class="text-2xl font-bold mb-4">Hoş Geldin Balım!</h1>
            <p class="text-white text-center leading-relaxed mb-6 opacity-90">
                Hesabın yönetici onayı bekliyor.
            </p>
            <button onclick="location.reload()" class="action-btn">Yenile</button>
        </div>
    </div>

</body>
</html>
