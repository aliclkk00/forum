<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hizliyim.com - HizliSystems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const myFirebaseConfig = {
            apiKey: "AIzaSyCP0Rd8CAfzYRPtakfdQWBqS5uBn045XpE",
            authDomain: "hizliyimforum.firebaseapp.com",
            databaseURL: "https://hizliyimforum-default-rtdb.firebaseio.com",
            projectId: "hizliyimforum",
            storageBucket: "hizliyimforum.firebasestorage.app",
            messagingSenderId: "903963422468",
            appId: "1:903963422468:web:936c368393585efd0cea51"
        };

        let db, auth, userId;

        try {
            const app = initializeApp(myFirebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            console.log("Firebase baÅŸarÄ±yla baÅŸlatÄ±ldÄ±.");
        } catch (e) {
            console.error("Firebase baÅŸlatma hatasÄ±:", e);
        }

        // --- Auth & Logic ---
        async function authenticateUser() {
            if (!auth) {
                window.router.initialize(); 
                return;
            }
            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    window.userId = userId;
                } else {
                    signInAnonymously(auth).then((cred) => {
                        userId = cred.user.uid;
                        window.userId = userId;
                    });
                }
                window.router.initialize();
            });
            window.db = db;
        }

        async function saveRegistrationData(username, email, password) {
            if (!window.db) return { success: false, message: "BaÄŸlantÄ± yok." };
            const userRef = doc(window.db, "users", email.toLowerCase());
             try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists()) return { success: false, message: "Bu e-posta zaten kayÄ±tlÄ±." };

                await setDoc(userRef, {
                    username, email: email.toLowerCase(), password, 
                    createdAt: new Date().toISOString(), status: 'pending'
                });
                return { success: true };
            } catch (e) { return { success: false, message: "Hata oluÅŸtu." }; }
        }

        async function verifyLoginCredentials(email, password) {
             if (!window.db) return false;
            const userRef = doc(window.db, "users", email.toLowerCase());
            try {
                const docSnap = await getDoc(userRef);
                if (docSnap.exists() && docSnap.data().password === password) return true;
                return false;
            } catch (e) { return false; }
        }

        // --- Router ---
        const router = {
            routes: { '#': 'login', '#/': 'login', '#/login': 'login', '#/register': 'register', '#/home': 'home' },
            load: () => {
                const hash = window.location.hash || '#/login';
                const page = router.routes[hash] || 'login';
                document.querySelectorAll('.page-content').forEach(el => el.classList.add('hidden'));
                const currentPage = document.getElementById(`page-${page}`);
                if (currentPage) {
                    currentPage.classList.remove('hidden');
                    currentPage.classList.add('animate-pop-in');
                }
            },
            initialize: () => {
                window.addEventListener('hashchange', router.load);
                router.load();
            }
        };
        window.router = router;

        // --- DOM Ready ---
        document.addEventListener('DOMContentLoaded', () => {
            authenticateUser(); 
            initNightSkyEffects();
            initStaticStars();

            // Login
            const formLogin = document.getElementById('form-login');
            if (formLogin) {
                formLogin.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    toggleLoading('login', true);
                    const email = document.getElementById('login-email').value.trim();
                    const password = document.getElementById('login-password').value;
                    const success = await verifyLoginCredentials(email, password);
                    
                    if (success) {
                        setTimeout(() => {
                            window.location.hash = '#/home';
                            formLogin.reset();
                            toggleLoading('login', false);
                        }, 1000);
                    } else {
                        toggleLoading('login', false);
                        alert("GiriÅŸ bilgileri hatalÄ±");
                    }
                });
            }

            // Register
            const formRegister = document.getElementById('form-register');
            if (formRegister) {
                formRegister.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const pass = document.getElementById('register-password').value;
                    const confirm = document.getElementById('register-confirm-password').value;
                    if (pass !== confirm) { alert("Åžifreler uyuÅŸmuyor!"); return; }

                    toggleLoading('register', true);
                    const result = await saveRegistrationData(
                        document.getElementById('register-username').value.trim(),
                        document.getElementById('register-email').value.trim(),
                        pass
                    );

                    if (result.success) {
                        setTimeout(() => {
                            window.location.hash = '#/login';
                            formRegister.reset();
                            toggleLoading('register', false);
                        }, 1500);
                    } else {
                        toggleLoading('register', false);
                        alert(result.message);
                    }
                });
            }
        });

        function toggleLoading(type, isLoading) {
            const form = document.getElementById(`form-${type}`);
            const loading = document.getElementById(`${type}-loading`);
            const links = document.getElementById(`${type}-links`);
            if (isLoading) {
                form.classList.add('hidden');
                links.classList.add('hidden');
                loading.classList.remove('hidden');
            } else {
                form.classList.remove('hidden');
                links.classList.remove('hidden');
                loading.classList.add('hidden');
            }
        }

        // --- Visual Effects ---
        function initNightSkyEffects() {
            const container = document.getElementById('sky-effects-container');
            setInterval(() => createStar(container, 'shooting-star'), 1200);
            setInterval(() => createStar(container, 'speed-line'), 400);
        }

        function initStaticStars() {
            const container = document.getElementById('static-stars-container');
            const starCount = 150;
            
            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('static-star');
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                const size = Math.random() * 2.5 + 1; 
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.animationDelay = `${Math.random() * 3}s`;
                container.appendChild(star);
            }
        }

        function createStar(container, type) {
            const el = document.createElement('div');
            el.classList.add(type);
            
            if (type === 'shooting-star') {
                el.style.top = Math.random() * 50 + '%';
                el.style.left = Math.random() * 100 + '%';
                el.style.animationDuration = (Math.random() * 1.5 + 1) + 's';
            } else {
                el.style.top = Math.random() * 100 + 'vh';
                el.style.height = (Math.random() * 2 + 1) + 'px';
                el.style.animationDuration = (Math.random() * 0.5 + 0.2) + 's';
                el.style.left = Math.random() > 0.5 ? '-10%' : 'auto';
                if(el.style.left === 'auto') el.style.right = '-10%';
            }
            container.appendChild(el);
            setTimeout(() => el.remove(), 2000);
        }
    </script>
    <style>
        :root {
            --brand-blue: #027AFF;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            color: white;
            position: relative;
        }

        /* Arkaplan KatmanlarÄ± */
        .bg-gradient-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, #000000 0%, #05051a 50%, #000814 100%);
            z-index: -5;
        }
        
        #static-stars-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -4;
        }

        #sky-effects-container {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: -3; /* MenÃ¼nÃ¼n arkasÄ±nda */
        }

        .static-star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
            box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
            animation: twinkle 3s infinite ease-in-out;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.4; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.1); box-shadow: 0 0 8px white; }
        }

        /* GÃœNCEL: Mavi MenÃ¼ KartÄ± 
           Daha koyu mavi + Daha fazla ÅŸeffaflÄ±k (Opacity dÃ¼ÅŸÃ¼rÃ¼ldÃ¼)
        */
        .glass-panel {
            /* Eski: rgba(2, 122, 255, 0.9) 
               Yeni: rgba(0, 60, 180, 0.65) -> Daha koyu mavi, daha transparan
            */
            background: linear-gradient(135deg, rgba(0, 60, 180, 0.65), rgba(0, 30, 120, 0.65));
            backdrop-filter: blur(15px); /* TransparanlÄ±k arttÄ±ÄŸÄ± iÃ§in blur azÄ±cÄ±k kÄ±sÄ±ldÄ± */
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-top: 1px solid rgba(255, 255, 255, 0.4);
            border-radius: 30px;
            padding: 3rem;
            width: 90%;
            max-width: 420px;
            box-shadow: 
                0 0 60px rgba(0, 80, 200, 0.3),
                0 20px 50px rgba(0,0,0,0.6);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 50; 
        }

        /* GÃœNCEL: Animasyonlu Logo - YERÄ°NDE DURUYOR 
           Float efekti kalktÄ±, yerine gÃ¼Ã§lÃ¼ bir neon parÄ±ltÄ±sÄ± geldi.
        */
        .animated-title {
            font-family: 'Inter', sans-serif;
            font-weight: 900;
            font-size: 2.5rem;
            color: #ffffff;
            letter-spacing: -1px;
            margin-bottom: 2rem;
            text-align: center;
            /* Sabit pozisyon, sadece gÃ¶lge/Ä±ÅŸÄ±k oynuyor */
            animation: intensePulse 2.5s infinite ease-in-out;
        }

        @keyframes intensePulse {
            0%, 100% {
                text-shadow: 
                    0 0 10px rgba(255, 255, 255, 0.7),
                    0 0 20px rgba(2, 122, 255, 0.5),
                    0 0 30px rgba(2, 122, 255, 0.3);
            }
            50% {
                text-shadow: 
                    0 0 15px rgba(255, 255, 255, 1),
                    0 0 30px rgba(2, 122, 255, 0.8),
                    0 0 50px rgba(2, 122, 255, 0.6),
                    0 0 70px rgba(2, 122, 255, 0.4);
                transform: scale(1.02); /* Ã‡ok hafif bir bÃ¼yÃ¼me nefes alma gibi */
            }
        }

        .custom-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3); /* Biraz daha koyu zemin */
            border: 1px solid rgba(255, 255, 255, 0.15);
            color: white;
            padding: 14px 20px;
            border-radius: 16px;
            margin-bottom: 16px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 0.95rem;
        }

        .custom-input:focus {
            background: rgba(0, 0, 0, 0.4);
            border-color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .custom-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .action-btn {
            width: 100%;
            background: #ffffff;
            color: #027AFF;
            font-weight: 800;
            padding: 16px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .action-btn:hover {
            background: #f0f8ff;
            transform: translateY(-2px);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.6); /* Daha parlak hover */
        }

        .link-text {
            color: rgba(255,255,255,0.8);
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }
        .link-text a {
            color: white;
            font-weight: 700;
            text-decoration: underline;
            text-decoration-thickness: 2px;
            text-underline-offset: 4px;
            transition: opacity 0.3s;
        }
        .link-text a:hover {
            opacity: 0.8;
            text-shadow: 0 0 10px white;
        }

        .shooting-star {
            position: absolute;
            width: 150px; height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
            transform: rotate(-45deg);
            opacity: 0;
            animation: shoot linear forwards;
            filter: drop-shadow(0 0 5px white);
        }
        @keyframes shoot {
            0% { transform: translate(0,0) rotate(-45deg); opacity: 1; }
            100% { transform: translate(-600px, 600px) rotate(-45deg); opacity: 0; }
        }

        .speed-line {
            position: absolute;
            width: 40%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: speedMove linear forwards;
        }
        @keyframes speedMove {
            0% { transform: translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100vw); opacity: 0; }
        }

        .animate-pop-in {
            animation: popIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.95) translateY(20px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .spinner {
            width: 40px; height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="bg-gradient-overlay"></div>
    <div id="static-stars-container"></div>
    <div id="sky-effects-container"></div>

    <!-- Login SayfasÄ± -->
    <div id="page-login" class="page-content hidden w-full flex justify-center">
        <div class="glass-panel">
            <h1 class="animated-title">hizliyim.com</h1>
            
            <div id="login-loading" class="hidden text-center">
                <div class="spinner"></div>
                <p class="text-white text-sm mt-3 animate-pulse">Sistemlere baÄŸlanÄ±lÄ±yor...</p>

            <form id="form-login" class="w-full">
                <input type="email" id="login-email" placeholder="E-posta Adresin" class="custom-input" required>
                <input type="password" id="login-password" placeholder="Åžifren" class="custom-input" required>
                <button type="submit" class="action-btn">GiriÅŸ Yap</button>

            <div id="login-links" class="link-text">

    <div id="page-register" class="page-content hidden w-full flex justify-center">

            <h1 class="animated-title text-3xl">AramÄ±za KatÄ±l</h1>
            
            <div id="register-loading" class="hidden text-center">
                <div class="spinner"></div>
                <p class="text-white text-sm mt-3 animate-pulse">KayÄ±t oluÅŸturuluyor...</p>
            </div>

            <form id="form-register" class="w-full">
                <input type="text" id="register-username" placeholder="KullanÄ±cÄ± AdÄ±" class="custom-input" required>
                <input type="email" id="register-email" placeholder="E-posta Adresin" class="custom-input" required>
                <input type="password" id="register-password" placeholder="Åžifre Belirle" class="custom-input" required>
                <input type="password" id="register-confirm-password" placeholder="Åžifre Tekrar" class="custom-input" required>
                <button type="submit" class="action-btn">KayÄ±t Ol</button>
            </form>

            <div id="register-links" class="link-text">
                Zaten bizden misin? <a href="#/login">GiriÅŸ Yap</a>
            </div>
        </div>
    </div>

    <!-- Home SayfasÄ± -->
    <div id="page-home" class="page-content hidden w-full flex justify-center">
        <div class="glass-panel">
            <div class="text-6xl mb-4 animate-bounce">ðŸš€</div>
            <h1 class="text-2xl font-bold mb-4">HoÅŸ Geldin!</h1>
            <p class="text-white text-center leading-relaxed mb-6 opacity-90">
                HesabÄ±n yÃ¶netici onayÄ± bekliyor.            </p>
            <button onclick="location.reload()" class="action-btn">SayfayÄ± Yenile</button>
        </div>
    </div>

</body>
