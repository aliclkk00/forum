<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Basit Bölmeli Sayfa</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .container {
    height: 100vh;
    position: relative;
  }
  .upper {
    height: 50vh;
    background: white;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: visible;
  }
  .upper img {
    width: 200px;
    position: relative;
    z-index: 2;
  }
  .lower {
    height: 50vh;
    background: linear-gradient(to bottom, transparent 0%, #4a90e2 100%);
    position: relative;
    margin-top: -60px; /* Gifin biraz altına overlap yapması için */
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="upper">
      <!-- Gif buraya -->
      <img src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Gif" />
    </div>
    <div class="lower"></div>
  </div>
</body>
</html>
