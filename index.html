<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Keskin Geçişli Sayfa</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 100vh; overflow: hidden;
    font-family: Arial, sans-serif;
  }
  .container {
    height: 100vh;
    position: relative;
  }
  .upper {
    height: 50vh;
    background: white;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    overflow: visible;
  }
  .upper img {
    width: 200px;
    position: relative;
    z-index: 2;
  }
  .lower {
    height: 50vh;
    background-color: #4a90e2; /* Keskin mavi arka plan */
    position: relative;
    margin-top: -60px; /* Gif altından mavi başlasın */
    z-index: 1;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="upper">
      <img src="https://raw.githubusercontent.com/aliclkk00/forum/main/gif.gif" alt="Gif" />
    </div>
    <div class="lower"></div>
  </div>
</body>
</html>
